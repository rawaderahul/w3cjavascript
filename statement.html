<!DOCTYPE html>
<html>
<head>
	<title> Statement </title>
</head>
<body>
		<script>
			var x,y,z;	// Statement 1
			x = 5;		// Statement 2
			y = 10;		// Statement 3
			z = x + y;  // Statement 4
			alert(z)	// Statement 5
		</script>

<script>
			var x,y,z;	// Declare 3 variables 
			x = 5;		// Value 5 is assigned to x 
			y = 10;		// Value 10 is assigned to y
			z = x + y;  // sum of x and y assigned to z 
			alert(z)	// output in z 
		</script>


		<script>
			var x,y,z;	x = 5; y = 10; z = x + y;  alert(z)	
		</script>

</body>
</html>
